name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-frontend
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/okestraai/affinityecho-devbox

jobs:
  # ─── CI GATE ──────────────────────────────────────────────
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run lint
        continue-on-error: true

      - run: npm run test:run
        continue-on-error: true

      - run: npm audit --audit-level=high
        continue-on-error: true

  # ─── BUILD & PUSH TO GHCR ────────────────────────────────
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=production
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=https://api.affinityecho.com
            VITE_API_URL=https://api.affinityecho.com/api/v1
            VITE_WS_URL=https://api.affinityecho.com
            VITE_SUPABASE_URL=${{ secrets.PROD_VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.PROD_VITE_SUPABASE_ANON_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy on pushed image
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.IMAGE_NAME }}:production
          format: table
          exit-code: 0
          severity: CRITICAL

  # ─── DEPLOY PRODUCTION ────────────────────────────────────
  deploy:
    name: Deploy to Production
    runs-on: [self-hosted, affinityecho-deploy]
    needs: build-and-push
    environment:
      name: production
      url: https://app.affinityecho.com
    steps:
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull latest production image
        run: docker pull ${{ env.IMAGE_NAME }}:production

      - name: Record rollback tag
        working-directory: /home/okestraailabs/affinityecho/production
        run: |
          CURRENT_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.IMAGE_NAME }}:production 2>/dev/null || echo "none")
          echo "$CURRENT_DIGEST" > .last-good-frontend-digest

      - name: Deploy production frontend
        working-directory: /home/okestraailabs/affinityecho/production
        run: |
          docker compose --env-file .env.production -f docker-compose.yml -p affinityecho-production up -d --no-build frontend cloudflared
          echo "Waiting for frontend healthcheck..."
          for i in $(seq 1 20); do
            if docker inspect --format='{{.State.Health.Status}}' affinityecho-production-frontend 2>/dev/null | grep -q healthy; then
              echo "Frontend is healthy!"
              exit 0
            fi
            sleep 5
          done
          echo "ERROR: Frontend did not become healthy within 100s"
          docker logs affinityecho-production-frontend --tail 50
          exit 1
