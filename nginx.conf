server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ── Gzip Compression ──────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/wasm
        image/svg+xml
        font/woff2;

    # ── Security Headers ──────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # ── SPA Fallback ──────────────────────────────────────
    # All routes that don't match a real file get index.html
    # Essential for React Router client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── Hashed Static Assets (immutable cache) ────────────
    # Vite outputs files like /assets/index-abc123.js
    # Filenames change on every build, so cache forever
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── Favicon and static images ─────────────────────────
    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ── Fonts ─────────────────────────────────────────────
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # ── Disable caching for index.html ────────────────────
    # index.html references hashed asset filenames and must
    # never be cached or users get stale JS/CSS after deploy
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ── Block hidden files ────────────────────────────────
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ── Custom error pages ────────────────────────────────
    error_page 404 /index.html;
}
